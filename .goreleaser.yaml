# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com

# The lines below are called `modelines`. See `:help modeline`
# Feel free to remove those if you don't want/need to use them.
# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 2

project_name: pasolo

before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    - go generate ./...
    - npm ci --workspace=frontend
    - npm run build --workspace=frontend

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin

archives:
  - format: tar.gz
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
      - goos: windows
        format: zip

dockers:
  - use: buildx
    dockerfile: goreleaser.Dockerfile
    image_templates:
      - "ghcr.io/dirathea/{{ .ProjectName }}:{{ .Tag }}-arm64"
      - "ghcr.io/dirathea/{{ .ProjectName }}:v{{ .Major }}-arm64"
      - "ghcr.io/dirathea/{{ .ProjectName }}:v{{ .Major }}.{{ .Minor }}-arm64"
    goarch: arm64
    build_flag_templates:
      - "--platform=linux/arm64"
  - use: buildx
    dockerfile: goreleaser.Dockerfile
    image_templates:
      - "ghcr.io/dirathea/{{ .ProjectName }}:{{ .Tag }}-amd64"
      - "ghcr.io/dirathea/{{ .ProjectName }}:v{{ .Major }}-amd64"
      - "ghcr.io/dirathea/{{ .ProjectName }}:v{{ .Major }}.{{ .Minor }}-amd64"
    build_flag_templates:
      - "--platform=linux/amd64"

docker_manifests:
  - name_template: "ghcr.io/dirathea/{{ .ProjectName }}:{{ .Tag }}"
    image_templates:
      - "ghcr.io/dirathea/{{ .ProjectName }}:{{ .Tag }}-amd64"
      - "ghcr.io/dirathea/{{ .ProjectName }}:{{ .Tag }}-arm64"
  - name_template: "ghcr.io/dirathea/{{ .ProjectName }}:latest"
    image_templates:
      - "ghcr.io/dirathea/{{ .ProjectName }}:{{ .Tag }}-amd64"
      - "ghcr.io/dirathea/{{ .ProjectName }}:{{ .Tag }}-arm64"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

release:
  mode: keep-existing
  target_commitish: "{{ .Commit }}"
  github:
    name: pasolo
    owner: dirathea